<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSS-aggregator</title>
  </head>
  <body>
    <div id="app" class="container py-4">
      <form id="rss-form" class="row g-3 align-items-center">
        <div class="col-auto flex-grow-1">
        <label for="url-input" class="form-label visually-hidden">Link</label>
        <input type="url" class="form-control" id ="url-input" placeholder="RSS link" required>
        </div>
        <div class="col-auto">
        <button type="submit" class="btn btn-primary">Add</button>
        </div>
      </form>
    </div>
    
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
