<!doctype html>
<html lang="en" data-bs-theme="light"> 
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSS-aggregator</title>
  </head>
  <body class="">
    <header class="bg-dark text-white p-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
        <h1>RSS агрегатор</h1>
        <p>Читай все свои RSS-каналы в одном месте.</p>
      <form action id="rss-form" class="rss-form text-body">
        <div class="row">
          <div class="col">
        <div class="form-floating">
        <input type="text" class="form-control w-100" id ="url-input" autofocus name="url" aria-label="url" placeholder="Ссылка RSS" required autocomplete="off">
        <label for="url-input" class="form-label">Ссылка RSS</label>
        </div>
        </div>
        <div class="col-auto">
        <button type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5">Добавить</button>
        </div>
        </div>
      </form>
      <p class="mt-2 mb-0 text-secondary"><small><code>Пример: https://lorem-rss.hexlet.app/feed</code></small></p>
      <p class="feedback m-0 position-absolute small text-danger"></p>
          </div>
      </div>
      </div>
    </header>

    <main class=" container-fluid container-xxl p-5">
        <div class="row">
          <div id="feeds-container" class="col-md-10 col-lg-4 mx-auto feeds"></div>
          <div id="posts-container" class="col-md-10 col-lg-8 mx-auto posts"></div>
    </main>

    <div class="modal fade" id="modal-window" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-title"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p id="modal-description"></p>
      </div>
      <div class="modal-footer">
        <button id="close-button" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
        <a href="#" id="modal-link" class="btn btn-primary" target="_blank" rel="noopener noreferrer">Читать полностью</a>
      </div>
    </div>
  </div>
</div>
    
    <script type="module" src="/src/index.js"></script>
  </body>
</html>
